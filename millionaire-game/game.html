                        </g>
                    </svg>
                </button>
            </div>
            <div id="game-time"></div>
            <div id="game-question-container">
                <div id="game-question">
                </div>
                <div id="game-answers">
                    <div class="answers-container">
                        <div id="answer-a" data-value="A">
                            <span>A:</span>
                            <span class="answer-desc"></span>
                        </div>
                        <div id="answer-c" data-value="C">
                            <span>C:</span>
                            <span class="answer-desc"></span>
                        </div>
                    </div>
                    <div id="number-question"></div>
                    <div class="answers-container">
                        <div id="answer-b" data-value="B">
                            <span>B:</span>
                            <span class="answer-desc"></span>
                        </div>
                        <div id="answer-d" data-value="D">
                            <span>D:</span>
                            <span class="answer-desc"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="game-buttons">
                <button id="exit-game">
                    Забрать выигрыш
                </button>
                <button id="continue-game">
                    Продолжить игру
                </button>
            </div>    
        </div>
        <div id="prizes">
            <div id="prizes-title">Призы:</div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
