    <title>Randomizer</title>

<body>
    <a id="exit-to-home" href="../index.html">
        Вернуться на главную
    </a>
    <div id="rand-container" class="mt-3">
        <div id="rand-form-container" class="col-10 mx-auto pb-4"> <!-- "border-bottom border-info" -->
            <div id="rand-form" class="col-6 col-sm-4 mx-auto">
                <div class="mb-3">
                    <label class="form-label" for="rand-nums-amount">Количество генерируемых чисел</label>
                    <input id="rand-nums-amount" class="form-control" type="number" min="1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Диапазон генерируемых чисел</label>
                    <div class="input-group">
                        <label class="input-group-text" for="rand-left-range">от:</label>
                        <input id="rand-left-range" class="form-control" type="number" required>
                        <label class="input-group-text ms-3" for="rand-right-range">до:</label>
                        <input id="rand-right-range" class="form-control" type="number" required>
                    </div>
                </div>
                <div class="mb-5 text-center">
                    <label class="form-check-label" for="rand-repeat">
                        <input id="rand-repeat" class="form-check-input" type="checkbox">
                        Исключить повторения
                    </label>
                </div>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <button id="rand-button" class="btn btn-primary">
                        Сгенерировать
                    </button>
                </div>
            </div>
        </div>
